server.port=7777
#EMAIL CONFIGURATION
spring.mail.default-encoding=UTF-8
spring.mail.host=10.17.6.210
spring.mail.port=25
#spring.mail.properties.*= # Additional JavaMail session properties.
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.username=geol-support@huaweiservices.com

#SECURITY
security.basic.authorize-mode=role
security.basic.enabled=false

#database
spring.datasource.url=jdbc:mysql://10.23.32.109/geolv2?zeroDateTimeBehavior=convertToNull
spring.datasource.username=fbss
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.testWhileIdle = true
spring.datasource.timeBetweenEvictionRunsMillis = 3600000
spring.datasource.validationQuery = SELECT 1
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
#spring.thymeleaf.excluded-view-names= # Comma-separated list of view names that should be excluded from resolution.
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.template-resolver-order=2