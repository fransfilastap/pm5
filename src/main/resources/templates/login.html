    .login-page{
        background-color: #2c3e50;
    }

<body class="login-page">

<div class="container">
    <main id="content" class="widget-login-container" role="main">
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <h4 class="widget-login-logo animated fadeInUp">
                    <img src="../static/assets/images/huawei_logo_fit.png" th:src="@{images/huawei_logo_fit.png}"></img>
                </h4>
                <section class="widget widget-login animated fadeInUp">
                    <header>
                        <h3>Please login first.</h3>
                    </header>
                    <div class="widget-body">
                        <form class="login-form mt-lg" method="POST" th:action="@{/login}">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" id="username" placeholder="Username"></input>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="password" id="pswd" type="password" placeholder="Password"></input>
                            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            </div>
                            <div class="clearfix">
                                <div class="btn-toolbar pull-right">
                                    <button class="btn btn-inverse btn-sm" type="submit">Login</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-sm-push-6">
                                    <div class="clearfix">
                                        <div class="checkbox widget-login-info pull-right ml-n-lg">
                                            <input type="checkbox" id="checkbox1" value="1"></input>
                                            <label for="checkbox1">Keep me signed in </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        2016 &copy; Geographic Online Alarm (GEOL). <br>PT. Huawei Services, Tbk</br>
        Coded By Frans Filasta Pratama
    </footer>
</div>
<!-- The Loader. Is shown when pjax happens -->
<div class="loader-wrap hiding hide">
    <i class="fa fa-circle-o-notch fa-spin-fast"></i>
</div>
